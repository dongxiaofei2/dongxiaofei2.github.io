<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>年会邀请函 - 微场景</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/Swiper/4.0.5/css/swiper.css">

    <!--Link Animate CSS-->
    <link rel="stylesheet" href="css/animate.min.css">

    <!-- Demo styles -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<!-- Swiper -->
<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide">
            <div class="s1">
                <div class="header">
                    <img class="ani" swiper-animate-effect="swing infinite" swiper-animate-duration="1s"
                         swiper-animate-delay="0.3s" src="img/1.png" alt="">
                    <img class="ani" swiper-animate-effect="swing infinite" swiper-animate-duration="1s"
                         swiper-animate-delay="0.3s" src="img/2.png" alt="">
                    <img class="ani" swiper-animate-effect="swing infinite" swiper-animate-duration="1s"
                         swiper-animate-delay="0.3s" src="img/3.png" alt="">
                    <img class="ani" swiper-animate-effect="swing infinite" swiper-animate-duration="1s"
                         swiper-animate-delay="0.3s" src="img/4.png" alt="">
                    <img src="img/6.png" alt="" class="ani" swiper-animate-effect="pulse infinite"
                         swiper-animate-duration="2s" swiper-animate-delay="0.3s">
                </div>
                <div class="main">
                    <img src="img/7.png" alt="" class="ani" swiper-animate-effect="fadeInUp"
                         swiper-animate-duration="0.5s" swiper-animate-delay="1.5s">
                    <img src="img/8.png" alt="" class="ani" swiper-animate-effect="rotateIn"
                         swiper-animate-duration="1s" swiper-animate-delay="0.8s">
                    <p class="img9 ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s"
                       swiper-animate-delay="1.5s">梦想起航 . 再创辉煌</p>
                </div>
                <div class="footer">
                    <h2 class="ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="0.8s"
                        swiper-animate-delay="2s">企业名称</h2>
                    <p class="ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="0.8s"
                       swiper-animate-delay="2s">2018年1月18日 晚8:00-11:00</p>
                    <p>
                        <img src="img/10.png" alt="">
                        <img src="img/11.png" alt="">
                    </p>
                </div>
            </div>
        </div>
        <div class="swiper-slide">
            <div class="s2">
                <h2>
                    领导致辞
                    <small>LEADER SPEECH</small>
                </h2>
                <div class="main">
                    <img src="img/12.png" alt="">
                    <div class="text">
                        <p>亲爱的同志们</p>
                        <p>
                            我们成立于，我们成立于，我们成立于，我们成立于，我们成立于，我们成立于，我们成立于，我们成立于，我们成立于，我们成立于，我们成立于，我们成立于，我们成立于，我们成立于，我们成立于，我们成立于</p>
                        <p>我们秉着，我们秉着，我们秉着，我们秉着，我们秉着，我们秉着，我们秉着，我们秉着，我们秉着</p>
                    </div>
                    <span>某某企业</span>
                </div>
            </div>
        </div>
        <div class="swiper-slide">
            <div class="s3">

            </div>
        </div>
        <div class="swiper-slide">Slide 4</div>
        <div class="swiper-slide">Slide 5</div>
        <div class="swiper-slide">Slide 6</div>
        <div class="swiper-slide">Slide 7</div>
    </div>

    <!-- 分页器（小圆点） -->
    <div class="swiper-pagination"></div>

    <!-- 如果需要导航按钮 -->
    <div class="swiper-button-next"></div>

    <!--音乐-->
    <audio id="mp3" src="mp3/0000011.mp3" autoplay loop></audio>
    <span id="mp3btn"><img src="img/musicIcon.png" alt=""></span>

</div>

<!-- Swiper JS -->
<script src="https://cdn.bootcss.com/Swiper/4.0.5/js/swiper.js"></script>

<!-- Animate JS-->
<script src="js/swiper.animate1.0.2.min.js"></script>

<!-- Initialize Swiper -->
<script src="js/script.js"></script>
</body>
</html>
